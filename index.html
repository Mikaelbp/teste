<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>

    <style>
        /* ------ FUNDO DE ESTRELAS ------ */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
        }

        .stars {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            border-radius: 50%;
            animation: moveStars 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes moveStars {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0.2;
            }
        }

        /* ------ SEU PAINEL ------ */
        .painel{
            margin: auto;
            background-color: rgb(111, 31, 131);
            width: 90%;
            max-width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            position: relative;
            overflow: hidden;
            z-index: 2;
            color: white;
        }

        #sim{
            height: 40px;
            width: 60px;
            background-color: rgb(22, 9, 9);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;
        }

        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;
            transition: all 0.2s ease;
        }
    </style>

</head>
<body>

    <!-- Estrelas ficam atrás do painel -->
    <div id="star-container"></div>

    <div class="painel">
        <h1> BOA NOITE LINDA </h1>

        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">

        <h2>VAMOS SAIR?!</h2>

        <a href="https://forms.gle/bKqxCXA5BWA4Z7zf6">
            <button id="sim">Sim!</button>
        </a>

        <button onmouseover="fuja()" id="nao">Não!</button>
    </div>

    <script>
        /* ------ GERAR ESTRELAS ------ */
        function criarEstrela() {
            const estrela = document.createElement("div");
            estrela.classList.add("stars");

            estrela.style.left = Math.random() * window.innerWidth + "px";
            estrela.style.top = "-10px";
            estrela.style.animationDuration = (3 + Math.random() * 3) + "s";
            estrela.style.opacity = Math.random();

            document.getElementById("star-container").appendChild(estrela);

            setTimeout(() => estrela.remove(), 6000);
        }

        setInterval(criarEstrela, 80);

        /* ------ BOTÃO FUGINDO ------ */
        function fuja() {
            const botaoNao = document.getElementById("nao");
            const painel = document.querySelector(".painel");

            const larguraPainel = painel.clientWidth;
            const alturaPainel = painel.clientHeight;

            const maxX = larguraPainel - botaoNao.offsetWidth;
            const maxY = alturaPainel - botaoNao.offsetHeight;

            const aleatorioX = Math.random() * maxX;
            const aleatorioY = Math.random() * maxY;

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }
    </script>

</body>
</html>
